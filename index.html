<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World App</title>
    <!--
        Inline CSS for the background color and text styling.
        All styles are embedded directly in the <style> tag
        within the HTML document, fulfilling the single-page requirement.
    -->
    <style>
        /*
         * Basic reset for body margins and padding to ensure full-viewport coverage.
         */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* A common, readable font */
            display: flex; /* Use flexbox to center the content */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Ensure the body takes at least the full viewport height */
            background-color: blue; /* The required blue background color */
            color: white; /* Set text color to white for contrast on blue background */
            font-size: 3em; /* Make the "Hello World" text large and prominent */
            text-align: center; /* Center the text if it wraps */
        }

        /*
         * Style for the container div holding the "Hello World" text.
         * This ensures the text itself is styled consistently.
         */
        .hello-container {
            padding: 20px;
            /* Optional: Add a subtle text shadow for better readability on darker backgrounds */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <!--
        This is the main content of our single-page application.
        It contains the required text "Hello World".
    -->
    <div class="hello-container">
        Hello World
    </div>

    <!--
        No JavaScript is required for this simple task, as there is
        no dynamic behavior or interactivity needed. The script tag
        is included here for completeness, showing where JavaScript
        would be placed if it were necessary, but it remains empty.
    -->
    <script>
        // No JavaScript is needed for this application.
        // This section would contain any client-side logic if required.
        console.log("Hello World application loaded successfully.");
    </script>
</body>
</html>
